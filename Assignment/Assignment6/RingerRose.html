<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringer RInger Rose</title>
    <style>
       
        .box{
            height: 40px;
            width: 80px;
            text-align: center;
            padding: 10px 0px 0px;
            border: red 1px solid;
            background-color: rgb(184, 14, 14);
            color: white;
            position: absolute;
            cursor: pointer;
            display: inline-block;
        }
        #box2 {
            left: 100px;
        }
        #box3{
            left: 200px;
        }
    </style>
</head>
<body class="container">
    <div>
    <div class="box" id="box1">Ringer</div>
    <div class="box" id="box2">Ringer</div>
    <div class="box" id="box3">Rose</div>
    </div>

    <script>
        const Box1 = document.querySelector('#box1');
        dragElement(Box1);
        const Box2 = document.querySelector('#box2');
        dragElement(Box2);
        const Box3 = document.querySelector('#box3');
        dragElement(Box3);

        function dragElement(elmnt){
            elmnt.addEventListener('mousedown', mouseDown);

            function mouseDown(e){
                e.preventDefault();
                // elmnt.addEventListener('mousemove', mouseMove);
                document.addEventListener('mousemove', mouseMove);
                document.addEventListener('mouseup', mouseUp);

            }
            function mouseMove(e){
                e.preventDefault();
                elmnt.style.left = e.clientX + 'px';
                elmnt.style.top = e.clientY + 'px';

            }
            function mouseUp(){
                document.removeEventListener('mousemove', mouseMove);
                document.removeEventListener('mouseup', mouseUp);  
                elmnt.mouseup = null;
            }
        }
    </script>
</body>
</html>
